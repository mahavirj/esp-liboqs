version: "0.15.0"
description: "liboqs post-quantum cryptography library for ESP-IDF"
url: "https://github.com/espressif/esp-liboqs"
repository: "https://github.com/espressif/esp-liboqs.git"

dependencies:
  idf:
    version: ">=5.0"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32c61
  - esp32h2
  - esp32p4
  - esp32c5


version: "0.15.0"
description: "liboqs post-quantum cryptography library for ESP-IDF"
url: "https://github.com/espressif/esp-idf-liboqs"
repository: "https://github.com/espressif/esp-idf-liboqs.git"
documentation: "https://github.com/espressif/esp-idf-liboqs/tree/main/docs"
issues: "https://github.com/espressif/esp-idf-liboqs/issues"

dependencies:
  idf:
    version: ">=4.4"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32h2
  - esp32p4

examples:
  - path: examples/kem_basic
